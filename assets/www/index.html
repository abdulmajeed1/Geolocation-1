<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocalizacion</title>
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile.structure-1.2.0.min.css">
    <link rel="stylesheet" href="css/themes/jquery.mobile.custom.theme.min.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.2.0.min.js"></script>
    <style type="text/css">
    #map{
    	height: 500px;
        margin: 5px;
    }

    .ui-content{
        position: 'absolute',
        left: 0,
        right: 0,
        bottom: 0,
        padding:0
    }

    </style>
</head>
<body>
    <div id="geolocation_page" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>Geolocalizaci√≥n</h1>
        </div>
        <div data-role="content" data-theme="c">	
			<div id="map" ></div>
        </div>
    </div>
    <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
	<script type="text/javascript" src="js/gmaps.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	
	
	
	
	
	
	
	
	
	<script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    var watchID = null;

    // Cordova is ready
    //
    function onDeviceReady() {
        // Throw an error if no update is received every 30 seconds
        var options = { timeout: 30000 };
        watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '  + position.coords.latitude      + '<br />' +
                            'Longitude: ' + position.coords.longitude     + '<br />' +
                            '<hr />'      + element.innerHTML;
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>

	
	
	
</body>
</html>
